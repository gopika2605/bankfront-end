<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <div class="col-lg-9">
            <a class="navbar-brand text-light" href="#"><i class="fa-solid fa-building-columns fa-beat"></i> Samayam
                Bank</a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <h1>Mini Statements</h1>
    <div class="container border rounded p-3 mt-5">
        <div class="row">
            <div class="col-lg-3">
                <h3 class="text-success">All Transactions</h3>
            </div>
            <div class="col-lg-8">
                <div class="d-flex align-items-center">
                    <label for="">Search By:</label>
                    <input type="text" name="searchkey" [(ngModel)]="searchkey" placeholder="Transaction Type" class="form-control ms-3 "
                        style="max-width: 30rem">

                </div>
            
            </div>
            <div class="col-lg-1">
                <input (click)="generatePDF()" type="button" value="Export" class="btn btn-success">
            </div>
            <table class="table border mt-3 text-center" id="my-table">
                <thead>
                    <tr class="text-primary">
                        <th scope="col">No</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">From Account</th>
                        <th scope="col">To Account</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of allTransactions | search:searchkey:'transaction_type';let i = index">
                        <th >{{i+1}}</th>
                        <td>{{transaction.transaction_type}}</td>
                        <td>{{transaction.fromAcno}}</td>
                        <td>{{transaction.toAcno}}</td>
                        <td>{{transaction.amount}}</td>
                    </tr>
                    <tr *ngIf="(allTransactions | search:searchkey:'transaction_type').length==0 && searchkey!=''">
                       <p class="d-flex justify-content-center align-items-center text-danger fw-bolder"> <span>Nothing to display</span></p>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
